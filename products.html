<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KANA</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400&family=Quicksand:wght@300;400&family=Unbounded:wght@500&display=swap" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(to bottom, #3C2A21 50%, #EEEEEE 50%);
            }
        </style>
    </head>
    <body id="home">
        <nav class="navbar">
                <a class="nav-logo" href="./"><img class="logo" src="logo.png"></a>
                <div class="tab-container">  
                    <a class="tab light-weight" href="products">Sản phẩm</a>
                    <div class="tab-divider"></div>
                    <a class="tab light-weight" href="contact">Liên hệ</a>
                </div>
        </nav>
        <div class="wrapper-product">
            <div class="product-background">
                <div class="container">  
                    <label class="hamburger-menu">
                        <input type="checkbox" />
                    </label>
                    <aside class="sidebar">
                        <div id="search-container">
                            <input
                            type="search"
                            id="search-input"
                            placeholder="Tìm kiếm tên sản phẩm..."
                            />
                            <button id="search">
                                <svg class="search-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" viewBox="0 0 23 23">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                              </svg>
                            </button>
                        </div>
                        <div id="buttons">
                            <button class="button-value" data-type="all" onclick="filterProduct('all')">Tất cả</button>
                            <button class="button-value" data-type="treo-tuong" onclick="filterProduct('treo-tuong')">Treo tường</button>
                            <button class="button-value" data-type="treo-tuong-lac" onclick="filterProduct('treo-tuong-lac')">Treo tường có lắc</button>
                            <button class="button-value" data-type="treo-tuong-nhac" onclick="filterProduct('treo-tuong-nhac')">Treo tường nhạc</button>
                            <button class="button-value" data-type="cukoo" onclick="filterProduct('cukoo')">Cukoo</button>
                            <button class="button-value" data-type="tu-dung" onclick="filterProduct('tu-dung')">Tủ đứng</button>
                            <button class="button-value" data-type="de-ban" onclick="filterProduct('de-ban')">Để bàn</button>
                        </div>
                    </aside>
                    <div class="products-container" id="catalog">
                    </div>
                </div>
                
                <div class="preview-container" id="preview-container">
                    <div class="preview" id="preview">
                        <button class="close" onclick="closePopup()"><img src="close_button.png"></button>
                        <img id="item-image">
                        <h2 id="item-title"></h2>
                        <p id="item-description"></p>
                        <p id="item-details"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
